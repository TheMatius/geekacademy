<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Conversor de divisas</title>
</head>
<body>
  <div class="container">
    <div class="conversor_box">
      <img src="images/currency.png" alt="Imagen de conversor">
      <form class="conversor_form">
        <input id="amount" class="conversor_form-control" type="text" placeholder="Cantidad de dinero:" />
        <div>
          <select class="conversor_form-control" id="from_currency"></select>
          <span>convertir a</span>
          <select class="conversor_form-control" id="to_currency"></select>
          <button id="btn_convert" class="conversor_form-control" type="button">Convertir</button>
        </div>
      </form>
      <div class="error_container hidden">
        <p id="error_message"></p>
      </div>
      <div class="sucess_container hidden">
        <p id="response_message"></p>
      </div>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
